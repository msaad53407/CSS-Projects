<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card 2</title>
    <link rel="stylesheet" href="./Card 2.css" />
  </head>
  <body>
    <div class="container flex-center">
      <div class="card flex-center">
        <img class="card__image" src="./assets/icon.jpg" alt="picture" />
        <div class="card__details">
          <h3>Order Summary</h3>
          <p class="class__details-para">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nulla ab,
            ducimus corrupti iure, facere sit asperiores blanditiis repudiandae
          </p>
          <div class="card__subscription">
            <div class="card__subscription-current-plan">
              <div class="card__subscription-image">
                <img src="./assets/music.png" alt="music-icon" />
              </div>
              <div class="card__subscription-current-plan__details">
                <p>Annual plan</p>
                <p>$99.9/year</p>
              </div>
            </div>
            <div class="card__subscription-change-plan">
              <a href="#">Change</a>
            </div>
          </div>
          <div class="card__buttons">
            <button class="card__payment-button flex-center">
              <p>Proceed to Payment</p>
            </button>
            <button class="card__cancel-button flex-center">
              <p>Cancel Order</p>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
